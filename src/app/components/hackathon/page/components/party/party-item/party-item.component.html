<div class="container">
    <div class="avatar-wrapper">
        <img [src]="item.img" alt="Avatar" class="avatar" />
        <div style="    
            display: flex;
            flex-direction: column;
            gap: 5px;
            justify-content: space-between;
            height: 45px;">
            <span class="name">{{item.name}}</span>
            <span class="profession">Администратор</span>
        </div>
    </div>
</div>
