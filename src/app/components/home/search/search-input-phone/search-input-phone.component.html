<div class="input-container" *ngIf="settingHeaderService.searchinputVisible"  (click)="stopPropagation($event)">
    <input #inputField type="text" placeholder="Введите текст..." (blur)="hideInputField()" [(ngModel)]="searchText"  (ngModelChange)="search()"/>
    <svg  (click)="search()"
        *ngIf="!searchText"
        class="icon"
        xmlns="http://www.w3.org/2000/svg" 
        viewBox="0 0 24 24" 
        fill="none" 
        stroke="currentColor" 
        stroke-width="2" 
        stroke-linecap="round" 
        stroke-linejoin="round">
        <circle cx="11" cy="11" r="8"></circle>
        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
    </svg>
</div>
