<div class="main">
    <app-one-section></app-one-section>

    <div class="container">
            <app-sortetd-filter [ngClass]="{'sticky-filter': settingHeaderService.isSticky}"></app-sortetd-filter>

        <div class="card-container">
            <ng-container *ngIf="homeService.typeToggle === 'vacancy'">
                <ng-container *ngFor="let item of vacanciesData">
                    <app-card-vacancy [cardItem]="item" class="app-card-vacancy"
                        (click)="viewCard(1, 'vacancies','vacancy')"></app-card-vacancy>
                </ng-container>
            </ng-container>
            <ng-container *ngIf="homeService.typeToggle === 'resume'">
                <ng-container *ngFor="let item of resumesData">
                    <app-card-resume [cardItem]="item" class="app-card-vacancy"
                        (click)="viewCard(52, 'resumes', 'resume')"></app-card-resume>
                </ng-container>
            </ng-container>
        </div>

    </div>

</div>
