<div class="main">
    <div class="container">
        <app-background-imgs></app-background-imgs>
    </div>
    <div class="search">
        <div class="container search-container " >
            <app-search> </app-search>
        </div>
    </div>
    <div class="container">
        <app-sortetd-filter></app-sortetd-filter>

        <div class="card-container">
            <ng-container *ngIf="homeService.typeToggle === 'vacancy'">
                <ng-container *ngFor="let item of vacanciesData">
                    <app-card-vacancy [cardItem]="item" class="app-card-vacancy" (click)="viewCard(item)"></app-card-vacancy>
                </ng-container>
            </ng-container>
            <ng-container *ngIf="homeService.typeToggle === 'resume'">
                <ng-container *ngFor="let item of resumesData">
                    <app-card-resume [cardItem]="item" class="app-card-vacancy" (click)="viewCard(item)"></app-card-resume>
                </ng-container>
            </ng-container>
        </div>
        
    </div>

</div>
