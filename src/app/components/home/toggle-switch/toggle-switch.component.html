        Проекты
    </button>
    <button class="toggle-btn" [class.active]="homeService.typeToggle === 'vacancy'" (click)="toggle('vacancy')">

    </button>
    <button class="toggle-btn" [class.active]="homeService.typeToggle === 'resume'" (click)="toggle('resume')">
        Резюме
    </button>

</div>
