<div class="content">
    <div class="content-logo">
        <ng-container *ngIf="itemData?.imageLink">
            <img [src]="'assets/avatars/'+ itemData.imageLink + '.png'" alt="avatar"
                style="width:100%; height:100%" class="logoImg">
        </ng-container>
        <ng-container *ngIf="!itemData?.imageLink">
            <img [src]="'assets/avatars/default.png'" alt="avatar" style="width:92px; height:92px"
                class="logoImg">
        </ng-container>
    </div>
    <div class="content-item-personal">
        <div>
            <p class="content-item-personal-lastName">
                {{itemData.lastName}}
            </p>
            <p class="content-item-personal-firstName">
                {{itemData.firstName}}
            </p>
        </div>
        <p class="content-item-profession">
            {{itemData.profession}}
        </p>
    </div>
</div>
