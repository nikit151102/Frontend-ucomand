<div class="popup-overlay">
    <div class="popup" (click)="$event.stopPropagation()">
        <div class="close-button" (click)="cancel()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M5 5L18 18M5.0002 18L18 5" stroke="#333334" stroke-opacity="0.3" stroke-width="1.4"
                    stroke-linecap="round" />
            </svg>
        </div>
        <p class="popup-title">{{title}}</p>

        <p class="popup-groupInput-title">
            Пользователь
        </p>

        <div class="ProfileChapter" style="display: flex;
            align-items: center;
            gap: 10px;">
            <div class="logo">
                <ng-container *ngIf="item?.resume?.user?.imageLink">
                    <ng-container *ngIf="item?.resume?.user?.imageLink.startsWith('https'); else localImage">
                        <img [src]="item?.resume?.user?.imageLink" class="logoImg" style="width: 52px;">
                    </ng-container>
                    <ng-template #localImage>
                        <img [src]="'assets/avatars/' + item?.resume?.user?.imageLink + '.png'" class="logoImg" style="width: 52px;">
                    </ng-template>
                </ng-container>
                <ng-container *ngIf="!item?.resume?.user?.imageLink">
                    <img [src]="'assets/avatars/default.png'" alt="logo" class="logoImg" style="width: 52px;">
                </ng-container>
            </div>

            <div
                style="display: flex; flex-wrap: wrap; align-content: flex-end; flex-direction: column; justify-content: flex-end">

                <p class="fullName text12" >
                    {{item?.resume?.user?.lastName}}
                </p>
                <p class="fullName text12">
                    {{item?.resume?.user?.firstName}}
                </p>
            </div>
        </div>
        <p class="popup-groupInput-title">
            хочет вступить в команду вашего проекта.
        </p>
        <div class="btns" >
            <a class="popup-cancel" style="background: #E2E2E2; color: #101010;" (click)="setDeclineClick()">Отклонить</a>
            <a class="popup-cancel" (click)="setApplicationClick()">Добавить</a>
        </div>
    </div>
</div>
