<div class="popup-overlay" *ngIf="popUpErrorCreateService.visible" (click)="closePopUp()">
    <div class="popup" (click)="$event.stopPropagation()">
      <div class="close-button" (click)="closePopUp()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M5 5L18 18M5.0002 18L18 5" stroke="#333334" stroke-opacity="0.3" stroke-width="1.4" stroke-linecap="round"/>
        </svg>
      </div>
      <ng-content>
        <p class="popup-login-title">Для создания Резюме или Вакансии необходимо заполнить информацию в "Мой аккаунт"</p>
        <a class="popup-login-link" (click)="proceed()">Перейти</a>
      </ng-content>  
    </div>
  </div>
