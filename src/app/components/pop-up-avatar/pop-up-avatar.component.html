<div class="popup-overlay" (click)="cancel()">
    <div class="popup" (click)="$event.stopPropagation()">
        <div class="close-button" (click)="cancel()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M5 5L18 18M5.0002 18L18 5" stroke="#333334" stroke-opacity="0.3" stroke-width="1.4"
                    stroke-linecap="round" />
            </svg>
        </div>
        <div class="popup-title">
            <p>Выберите аватарку</p>
        </div>

        <div class="avatar-container">
            <app-item-avatar *ngFor="let item of filteredAvatars" [avatarSrc]="item"></app-item-avatar>
            <app-item-avatar *ngIf="file" [avatarSrc]="fileUrl" [default]="false"></app-item-avatar>

        </div>


        <a (click)="fileInput.click()" style="
            border: 1px solid #e2e2e2;
            border-radius: 5px;
            padding: 48px 10px;
            background: #f3f3f3;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 16px;
            line-height: 112%;
            text-transform: uppercase;
            color: #101010;
                width: 100%;
                margin-top: 40px;
        ">
            <span style="display: flex;
                flex-direction: column;
                align-items: center;">
                <span>
                    Или загрузите свое фото
                </span>
                <svg width="25" height="24" viewBox="0 0 25 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12.5 3V21M3.5 12H21.5" stroke="#101010" stroke-width="1.4" stroke-linecap="round" />
                </svg>
            </span></a>
        <input #fileInput type="file" accept="image/png, image/jpeg" (change)="onFileSelected($event)"
            style="display: none;">



        <div class="btns">
            <a class="popup-btn-setAvatar" (click)="selectAvatar()">Выбрать</a>
        </div>



    </div>
</div>
