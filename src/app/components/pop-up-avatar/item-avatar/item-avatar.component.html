<div class="container" (click)="onAvatarClick($event, avatarSrc)">
  <div class="checkbox-container">
    <input type="checkbox" [checked]="isSelected" class="custom-checkbox" />
  </div>
  <div class="image-container">
    <ng-container *ngIf="default">
      <img [src]="'assets/avatars/'+ avatarSrc + '.png'" alt="avatar">
    </ng-container>
    <ng-container *ngIf="!default">
      <img [src]="avatarSrc" alt="avatar">
    </ng-container>
  </div>
</div>
