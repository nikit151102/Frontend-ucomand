<ng-container *ngIf="!isAuthenticated">
    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <div
            style="display: flex; flex-direction: column; gap: 1rem; align-items: center; border-radius: 50px; padding: 1rem; background: #E2E2E2;">
            <img src="assets/logo.svg" alt="logo" width="180px">
            <h2 style="font-size: 0.9rem;">Введите код доступа</h2>
            <p-inputOtp [(ngModel)]="accessCode" />
            <button (click)="submitCode()" class="enterBtn"> Войти</button>
            <p *ngIf="errorMessage">{{ errorMessage }}</p>
        </div>

    </div>
</ng-container>
<ng-container *ngIf="isAuthenticated">
    <div class="container">
        <p-menubar [model]="items" class="menubar" />
        <ng-container *ngIf="TypeSetting === 'users'">
            <app-list-users class="viewData"></app-list-users>
        </ng-container>
        <ng-container *ngIf="TypeSetting === 'vacancies'">
            <app-list-cards class="viewData" [Service]="vacanciesService"></app-list-cards>
        </ng-container>
        <ng-container *ngIf="TypeSetting === 'resumes'">
            <app-list-cards class="viewData" [Service]="resumesService"></app-list-cards>
        </ng-container>
        <ng-container *ngIf="TypeSetting === 'specialties'">
            <app-tags [Service]="specialtiesService" [Title]="'Специальности'" [IsDropList]="false"
                class="viewData"></app-tags>
        </ng-container>
        <ng-container *ngIf="TypeSetting === 'skills'">
            <app-tags [Service]="skillsService" [Title]="'Навыки'" [IsDropList]="false" class="viewData"></app-tags>
        </ng-container>
        <ng-container *ngIf="TypeSetting === 'notifications'">
            <app-notifications class="viewData"></app-notifications>
        </ng-container>
    </div>
</ng-container>
