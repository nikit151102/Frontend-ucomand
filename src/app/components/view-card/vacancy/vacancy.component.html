<div class="card">
    <p class="title">
        {{viewCardService.selectedCard.title}}
    </p>
    <div class="chapterCard">
        <p class="chapterCard-title" style="margin-bottom: 0;">
            Ищу:
        </p>
        <div class="lookingCard">
            <p class="chapterCard-value" style="margin-top: 0.5rem; width: 90%;">
                {{viewCardService.selectedCard.context}}
            </p>
            <p [ngStyle]="{ 'background': getSkillsColor(viewCardService.selectedCard.contextLevel) }">
                {{viewCardService.selectedCard.contextLevel}}
            </p>
        </div>
    </div>
    <div class="chapterCard">
        <p class="chapterCard-title" style="margin-bottom: 0.5rem;">
            Навыки:
        </p>
        <div class="tags">
            <ng-container *ngFor="let item of viewCardService.selectedCard.skills">
                <div class="tag">
                    {{item}}
                </div>
            </ng-container>
        </div>
    </div>
    <div class="chapterCard">
        <p class="chapterCard-title" style="margin-bottom: 0.5rem;">
            Мотивация:
        </p>
        <div class="motivations">
            <ng-container *ngFor="let item of viewCardService.selectedCard.motivations">
                <div class="motivation" [ngStyle]="{ 'background': getMotivationColor(item) }">
                    {{ item }}
                </div>
            </ng-container>
        </div>
    </div>
    <div class="chapterCard">
        <p class="chapterCard-title" style="margin-bottom: 0.5rem;">
            Описание:
        </p>
        <div class="description">
            {{viewCardService.selectedCard.description}}
        </div>
    </div>
    <div class="profile">

        <div class="rightProfileChapter">
            <p class="dateVacancy dateTitle">
                размещено
            </p>
            <p class="dateVacancy dateValue">
                {{viewCardService.selectedCard.date}}
            </p>
        </div>

    </div>

</div>
