<div class="card">
    <p class="title">
        {{ data.title | uppercase }}
    </p>
    <div class="chapterCard">
        <p class="chapterCard-title" style="margin-bottom: 0;">
            Ищу:
        </p>
        <div class="lookingCard">
            <p class="chapterCard-value" style="margin-top: 0.5rem; width: 90%;">
                {{ data?.profession?.name | uppercase }}
            </p>
            <p [ngStyle]="{ 'background': getSkillsColor(data.profession.competenceLevel) }" class="level">
                {{ getSkills(data.profession?.competenceLevel)  }}
              </p>
        </div>
    </div>
    <div class="chapterCard">
        <p class="chapterCard-title" style="margin-bottom: 0.5rem;">
            Навыки:
        </p>
        <div class="tags">
            <ng-container *ngFor="let skill of data.skills">
                <div class="tag">
                    {{ skill.name }}
                </div>
            </ng-container>
        </div>
    </div>
    <div class="chapterCard">
        <p class="chapterCard-title" style="margin-bottom: 0.5rem;">
            Мотивация:
        </p>
        <div class="motivations">
            <ng-container *ngFor="let motivation of data.motivations">
                <div class="motivation" [ngStyle]="{ 'background': getMotivationColor(motivation.name) }">
                    {{ motivation.name }}
                </div>
            </ng-container>
        </div>
    </div>
    <div class="chapterCard">
        <p class="chapterCard-title" style="margin-bottom: 0.5rem;">
            Описание:
        </p>
        <div class="description">
            {{ data.details }}
        </div>
    </div>
    <div class="profile">
        <div class="rightProfileChapter">
            <p class="dateVacancy dateTitle">
                размещено:
            </p>
            <p class="dateVacancy dateValue">
                {{ data.creationDate | date: 'dd-MM-yyyy' }}
            </p>
        </div>
    </div>
    
</div>
