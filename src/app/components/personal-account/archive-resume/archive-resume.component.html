<div class="card" (click)="Actived()">
    <div class="chapterCard">
        <p class="chapterCard-title" style="margin-bottom: 0;">
            Специальность:
        </p>
        <div class="lookingCard">
            <p class="title" style="margin-top: 0.5rem; width: 90%; font-weight: 500;">
                {{ cardItem?.profession?.name | uppercase }} <!-- Исправлено на profession.name -->
            </p>
            <p [ngStyle]="{ 'border-color': getSkillsColor(cardItem?.profession?.competenceLevel) }" class="lookingCard-level" *ngIf="cardItem?.profession?.competenceLevel">
                {{ getSkills(cardItem?.profession?.competenceLevel) }}
            </p>
        </div>
    </div>
    <div class="profile">
        <div class="rightProfileChapter">
            <p class="dateVacancy dateTitle">
                размещено
            </p>
            <p class="dateVacancy dateValue">
                {{ cardItem?.creationDate | date: 'dd.MM.yyyy' }} 
            </p>
        </div>

    </div>
    <div class="menu_btn" *ngIf="isSettingActive">
        <a (click)="refund()">
            Вернуть
        </a>
        <a (click)="update($event, cardItem?.id)">
            <svg width="19" height="19" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M7.75 3.00004H2.75C2.21957 3.00004 1.71086 3.21075 1.33579 3.58583C0.960714 3.9609 0.75 4.46961 0.75 5.00004V16C0.75 16.5305 0.960714 17.0392 1.33579 17.4143C1.71086 17.7893 2.21957 18 2.75 18H13.75C14.2804 18 14.7891 17.7893 15.1642 17.4143C15.5393 17.0392 15.75 16.5305 15.75 16V11M14.336 1.58604C14.5205 1.39502 14.7412 1.24266 14.9852 1.13784C15.2292 1.03302 15.4916 0.977847 15.7572 0.975539C16.0228 0.973232 16.2861 1.02384 16.5319 1.1244C16.7777 1.22496 17.001 1.37346 17.1888 1.56125C17.3766 1.74904 17.5251 1.97234 17.6256 2.21813C17.7262 2.46392 17.7768 2.72728 17.7745 2.99284C17.7722 3.2584 17.717 3.52084 17.6122 3.76485C17.5074 4.00886 17.355 4.22955 17.164 4.41404L8.578 13H5.75V10.172L14.336 1.58604Z"
                    stroke="#806BFF" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            Редактировать
        </a>
    </div>
</div>
