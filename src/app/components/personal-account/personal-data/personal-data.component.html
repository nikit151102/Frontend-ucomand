<div class="container">
    <div class="page-title">
      <P>Мои данные</P>
    </div>
    <form [formGroup]="personalDataForm" (ngSubmit)="onSubmit()">
      <div class="content">
        <div class="content-column">
          <div class="chapter-content avatar">
            <div class="icon">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 3V21M3 12H21" stroke="#101010" stroke-width="1.4" stroke-linecap="round" />
              </svg>
            </div>
            <div class="title">
              <p>Добавьте фото для <br>своего аватара</p>
            </div>
          </div>
  
          <div class="chapter">
            <div class="chapter-title">Личные данные:</div>
            <div class="chapter-content">
              <div class="input-group">
                <label for="name">Имя:</label>
                <input type="text" id="name" formControlName="name" placeholder="Введите имя">
              </div>
              <div class="input-group">
                <label for="surname">Фамилия:</label>
                <input type="text" id="surname" formControlName="surname" placeholder="Введите фамилию">
              </div>
              <div class="input-group">
                <label for="age">Возраст:</label>
                <input type="text" id="age" formControlName="age" placeholder="Введите возраст">
              </div>
              <div class="gender_title">Пол:</div>
              <div style="display: flex; flex-direction: row; gap: 3rem">
                <div style="display: flex; gap: 1rem;">
                  <p-radioButton
                    name="gender"
                    value="MALE"
                    formControlName="gender"
                    inputId="male"
                  ></p-radioButton>
                  <label for="male" class="ml-2">Мужской</label>
                </div>
                <div style="display: flex; gap: 1rem;">
                  <p-radioButton
                    name="gender"
                    value="FEMALE"
                    formControlName="gender"
                    inputId="female"
                  ></p-radioButton>
                  <label for="female" class="ml-2">Женский</label>
                </div>
              </div>
              <div class="input-group">
                <label for="city">Город:</label>
                <p-autoComplete 
                id="city"
                formControlName="city"
                [suggestions]="filteredCities" 
                (completeMethod)="filterCities($event)" 
                (onSelect)="onCitySelect($event)"
                field="name" 
                placeholder="Введите город"
                [emptyMessage]="'Города не найдены'"/>
              </div>
            </div>
          </div>
          <div class="chapter">
            <div class="chapter-title">Портфолио:</div>
            <div class="chapter-content">
              <div class="input-group">
                <label for="portfolio">Любая ссылка на ваши работы:</label>
                <input type="text" id="portfolio" formControlName="freeLink" placeholder="Поле ввода">
              </div>
            </div>
          </div>
        </div>
        <div class="content-column">
          <div class="chapter">
            <div class="chapter-title">Напишите о себе и своем опыте:</div>
            <div class="chapter-content">
              <div class="input-group">
                <label for="about_me">О себе:</label>
                <textarea id="about_me" formControlName="aboutMe" placeholder="Введите информацию о себе"></textarea>
              </div>
            </div>
          </div>
          <div class="chapter">
            <div class="chapter-title">Контактные данные:</div>
            <div class="chapter-content">
              <div class="input-group">
                <label for="email">Email:</label>
                <input type="text" id="email" formControlName="email" placeholder="Введите email ">
              </div>
              <div class="input-group">
                <label for="telegram">Telegram:</label>
                <input type="text" id="telegram" formControlName="telegram" placeholder="Введите telegram">
              </div>
            </div>
          </div>
          <div class="chapter">
            <div class="chapter-title">Ваша аккаунт в Uteam:</div>
            <div class="chapter-content chapter-domain">
              <p class="domain">uteam.top/</p>
              <input type="text" id="domain" formControlName="domain" placeholder="Поле ввода">
              <a href="#">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M11 5H6C5.46957 5 4.96086 5.21072 4.58579 5.58579C4.21071 5.96086 4 6.46957 4 7V18C4 18.5304 4.21071 19.0391 4.58579 19.4142C4.96086 19.7893 5.46957 20 6 20H17C17.5304 20 18.0391 19.7893 18.4142 19.4142C18.7893 19.0391 19 18.5304 19 18V13M17.586 3.586C17.7705 3.39498 17.9912 3.24262 18.2352 3.1378C18.4792 3.03298 18.7416 2.97781 19.0072 2.9755C19.2728 2.97319 19.5361 3.0238 19.7819 3.12436C20.0277 3.22492 20.251 3.37343 20.4388 3.56121C20.6266 3.749 20.7751 3.9723 20.8756 4.21809C20.9762 4.46389 21.0268 4.72725 21.0245 4.9928C21.0222 5.25836 20.967 5.5208 20.8622 5.76481C20.7574 6.00882 20.605 6.22951 20.414 6.414L11.828 15H9V12.172L17.586 3.586Z"
                    stroke="#806BFF" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
              </a>
            </div>
          </div>
          <div class="chapter">
            <div class="approval">
              <input type="checkbox" id="approval" name="approval" formControlName="approval" class="custom-checkbox" />
              <label for="approval">Нажимая на кнопку «Сохранить», я даю свое согласие на обработку моих персональных
                данных, в соответствии с Федеральным законом от 27.07.2006 года №152-ФЗ «О персональных данных», на
                условиях и для целей, определенных в Согласии на обработку персональных данных</label>
            </div>
          </div>
          <div class="chapter">
            <button class="btnSave" type="submit">Сохранить</button>
          </div>
        </div>
      </div>
    </form>
  </div>
